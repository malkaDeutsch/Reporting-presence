<app-edit></app-edit>
<!-- שם פרטי -->
<div >
<div class="field col-12 md:col-4" id="btnInput">
<div class="p-inputgroup" style="width: 20%;">
    <span class="p-float-label">
        <input type="text" id="inputgroup" pInputText [(ngModel)]="firstName" pTooltip="שם פרטי">    
        <label for="inputgroup">שם פרטי</label>
    </span>
</div>
</div>
<!-- שם משפחה -->
<div class="field col-12 md:col-4" id="btnInput">
    <div class="p-inputgroup" style="width: 20%;">

        <span class="p-float-label">
            <input type="text" id="inputgroup" pInputText [(ngModel)]="lasttName" pTooltip="שם משפחה">    
            <label for="inputgroup">שם משפחה</label>
        </span>
    </div>
    </div>
    <!-- מספר טלפון -->
    <div class="field col-12 md:col-4" id="btnInput">
        <div class="p-inputgroup" style="width: 20%;">
 
            <span class="p-float-label">
                <input type="text" id="inputgroup" pInputText [(ngModel)]="phone" pTooltip="מספר טלפון">    
                <label for="inputgroup">מספר טלפון</label>
            </span>
        </div>
        </div>
        <!-- שם משתמש -->
        <div class="field col-12 md:col-4" id="btnInput">
            <div class="p-inputgroup" style="width: 20%;">

                <span class="p-float-label">
                    <input type="text" id="inputgroup" pInputText [(ngModel)]="userName" pTooltip="שם משתמש">    
                    <label for="inputgroup">שם משתמש</label>
                </span>
            </div>
            </div>
            <!-- סיסמה -->
            <div class="field col-12 md:col-4" id="btnInput">
                <div class="p-inputgroup"style="width: 20%;">             
                    <span class="p-float-label">
                        <input type="password" id="inputgroup" pInputText [(ngModel)]="password"  pTooltip="סיסמה"> 
                        <label for="inputgroup">סיסמה</label>
                    </span>
                </div>
            </div>
            <div class="ozerBtn">
            <p-button  styleClass="p-button-sm" label="אישור" icon="pi pi-check" iconPos="right" ></p-button>
            </div>
        </div>
